<!DOCTYPE-html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Задание 1</title>
    </head>
    <body>
        <form>
            <table cellspacing="0" cellpadding="0" width=600 align="center">

                            <!--========================header with picture=======================-->
                <tr>
                    <td width="220" height="220">
                        <img src="pic_earth.jpg" alt="earth" width="200" height="200">
                    </td>
                    <td height="220" align="left">
                        <h1>Регистрация</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                            <!--=====================additional table====================-->
                <tr>
                    <td colspan="2">
                        <div>
                            <table border="1" width="300" align="center">
                                <tbody>
                                    <tr bgcolor="00ff00">
                                        <td align="right"><b>*</b></td>
                                        <td align="right"><b>4</b></td>
                                        <td align="right"><b>2</b></td>
                                        <td align="right"><b>8</b></td>
                                    </tr>
                                    <tr>
                                        <td align="right" bgcolor="00ff00"><b>2</b></td>
                                        <td align="right">8</td>
                                        <td align="right">4</td>
                                        <td align="right">16</td>
                                    </tr>
                                    <tr>
                                        <td align="right" bgcolor="00ff00"><b>3</b></td>
                                        <td align="right">12</td>
                                        <td align="right">6</td>
                                        <td align="right">24</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                            <!--=================== field "name" ====================-->
                <tr>
                    <td align="center" height="100">
                        <label for="name">Имя:</label>
                    </td>
                    <td height="100">
                        <input id="name" type="text" name="name" required placeholder="Обязательное поле">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                
                           <!--=================== field "email" ====================-->
                <tr>
                    <td align="center" height="100">
                        <label for="email">Email:</label>
                    </td>
                    <td height="100">
                        <input id="email" type="email" name="email" required placeholder="Обязательное поле">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                        
                        <!--=================== field "gender" ====================-->
                <tr>
                    <td align="center" height="100">
                        <label >Выберите Ваш пол:</label>
                    </td>
                    <td height="100">
                        <input id="male" type="radio" name="gender" value="m"><label for="male">М</label> &nbsp;
                        <input id="female" type="radio" name="gender" value="f" checked><label for="female">Ж</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                       
                        <!--=================== field "license" ====================-->
                <tr>
                    <td align="center" height="100">
                        <label >Я согласен(а) с <a href="">условиями</a>:</label>
                    </td>
                    <td height="100">
                        <input type="checkbox" name="agree" checked required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                         
                          <!--=================== button "Register" ====================-->
                <tr>
                    <td align="center" height="100">
                        <input type="submit" value="Зарегистрироваться">
                    </td>
                    <td>
                        <ul type="circle">
                            <li><i><b>10%</b></i>скидки на всё после регистрации!</li>
                            <li>Без комиссии!</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
